<div>
  <h1>購物車</h1>
  <!-- <div *ngIf="products && product.id === productId"> -->
  <div *ngIf="shoppingCartItems">
    <div *ngFor="let product of shoppingCartItems">
      <h3>
        <a>商品名稱: {{ product.name }}</a>
      </h3>
      <h4>商品價格: {{ product.price }}</h4>

      <h5>{{ product.description }}</h5>

      <button (click)="clearCartItem(product.id)">刪除</button>
      <hr />
    </div>
  </div>

  <form [formGroup]="checkForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name"> Name </label>
      <input id="name" type="text" formControlName="name" />
    </div>
    <div>
      <label for="address"> Address </label>
      <input id="address" type="text" formControlName="address" />
    </div>
    <div>
      <label for="email"> Email </label>
      <input id="email" type="text" formControlName="email" />
    </div>
    <div>
      <label for="consignee"> Consignee </label>
      <input id="consignee" type="text" formControlName="consignee" />
    </div>
    <button class="button" [disabled]="!checkForm.valid" type="submit">
      Purchase
    </button>
  </form>
</div>
